<div  *ngIf="showModal"class="container">

  <div class="modal-title" *ngIf="showModal">
    <h1 >{{title}}</h1>

  </div>
  <hr *ngIf="showModal">
  <div class="modal-message" *ngIf="showModal">
    <h6 >{{message}}</h6>

  </div>
  <div class="modal-buttons" *ngIf="showModal">
    <button *ngFor="let button of buttons" (click)="onButtonClicked(button)">
      {{ button.label }}
    </button>
  </div>
</div>
