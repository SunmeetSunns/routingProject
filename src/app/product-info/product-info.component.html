<div class="popup">
  <h2>Hello User !!!</h2>
  <p>Your Details are successfully updated</p>
  <button type="button">OK</button>
</div>
<div class="container my-5">
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <!-- <th scope="row">1</th> -->
        <td>{{ product.id}}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.desc }}</td>
        <td>â‚¹ {{ product.price }}</td>
        <td>{{ product.category}}</td>
        <td>
          <div class="d-flex">
            <button routerLink="/update/{{ product.id }}" type="button" class="btn btn-primary">Edit</button>
            <button (click)="DeleteProduct(product.id)" type="button" class="btn btn-danger mx-2">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
